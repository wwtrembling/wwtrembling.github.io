<!DOCTYPE html>
<html lang="{{ lang_code }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6334819180242631">
    <title>{{ meta_title }}</title>
    <meta name="description" content="{{ meta_desc }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ og_title }}">
    <meta property="og:description" content="{{ og_desc }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://utilifyapp.net/{{ lang_code }}/qr-generator/">

    <!-- Canonical -->
    <link rel="canonical" href="https://utilifyapp.net/{{ lang_code }}/qr-generator/">

    <!-- Language Alternatives -->
    <link rel="alternate" hreflang="ko" href="https://utilifyapp.net/ko/qr-generator/">
    <link rel="alternate" hreflang="en" href="https://utilifyapp.net/en/qr-generator/">
    <link rel="alternate" hreflang="ja" href="https://utilifyapp.net/ja/qr-generator/">
    <link rel="alternate" hreflang="hi" href="https://utilifyapp.net/hi/qr-generator/">
    <link rel="alternate" hreflang="id" href="https://utilifyapp.net/id/qr-generator/">
    <link rel="alternate" hreflang="vi" href="https://utilifyapp.net/vi/qr-generator/">
    <link rel="alternate" hreflang="th" href="https://utilifyapp.net/th/qr-generator/">
    <link rel="alternate" hreflang="de" href="https://utilifyapp.net/de/qr-generator/">
    <link rel="alternate" hreflang="pt" href="https://utilifyapp.net/pt/qr-generator/">
    <link rel="alternate" hreflang="x-default" href="https://utilifyapp.net/en/qr-generator/">

    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "{{ json_name }}",
      "description": "{{ json_desc }}",
      "url": "https://utilifyapp.net/{{ lang_code }}/qr-generator/",
      "inLanguage": "{{ lang_code }}",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <style>
        .qr-container {
            text-align: center;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin: var(--spacing-lg) 0;
        }

        #qrcode {
            display: inline-block;
            padding: var(--spacing-lg);
            background: white;
            border-radius: var(--radius-md);
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            margin: var(--spacing-sm);
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6334819180242631"
        crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content"><a href="/{{ lang_code }}/" class="site-logo">{{ brand }}</a></div>
        </div>
    </header>
    <main class="main-content">
        <div class="container-narrow">
            <h1>ðŸ“± {{ title }}</h1>
            <div class="security-badge"
                style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; font-size: 14px; color: var(--text-secondary);">
                <span title="Processed securely in client-side">{{ secure_badge }}</span>
                <button id="pwaInstallBtn" class="btn btn-primary"
                    style="display: none; padding: 4px 12px; font-size: 12px;">{{ install_app }}</button>
            </div>

            <p>{{ page_desc }}</p>
            <div>
                <label class="form-label">{{ label_text }}</label>
                <input type="text" id="text" class="form-input" placeholder="{{ ph_text }}"
                    value="https://utilifyapp.net">
                <div style="margin-top: var(--spacing-md);">
                    <label class="form-label">{{ label_size }}</label>
                    <input type="range" id="size" min="128" max="512" value="256" class="form-input"
                        style="width: 100%;">
                    <span id="sizeValue">256px</span>
                </div>
            </div>
            <div class="qr-container">
                <div id="qrcode"></div>
                <div style="margin-top: var(--spacing-lg);">
                    <button class="btn" id="generateBtn">{{ btn_generate }}</button>
                    <button class="btn" id="downloadBtn"
                        style="background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color);">{{
                        btn_download }}</button>
                </div>
            </div>

            <div class="related-tools-section">
                <h3>{{ related_header }}</h3>
                <div class="related-buttons">
                    <a href="/{{ lang_code }}/unit-converter/" class="related-btn">{{ related_unit }}</a><a
                        href="/{{ lang_code }}/bmi-calculator/" class="related-btn">{{ related_bmi }}</a><a
                        href="/{{ lang_code }}/date-calculator/" class="related-btn">{{ related_date }}</a><a
                        href="/{{ lang_code }}/timer/" class="related-btn">{{ related_timer }}</a>
                </div>
            </div>

        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>{{ footer }}</p>
            </div>
        </div>
    </footer>
    <script src="/assets/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const text = document.getElementById('text');
        const size = document.getElementById('size');
        const sizeValue = document.getElementById('sizeValue');
        const qrcodeDiv = document.getElementById('qrcode');
        let qrcode = null;

        size.addEventListener('input', () => {
            sizeValue.textContent = size.value + 'px';
        });

        function generate() {
            if (!text.value) {
                alert('{{ alert_empty }}');
                return;
            }
            qrcodeDiv.innerHTML = '';
            qrcode = new QRCode(qrcodeDiv, {
                text: text.value,
                width: parseInt(size.value),
                height: parseInt(size.value),
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        document.getElementById('generateBtn').addEventListener('click', generate);

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (!canvas) {
                alert('{{ alert_no_qr }}');
                return;
            }
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qrcode.png';
            a.click();
        });

        generate();
    </script>
</body>

</html>
