<!DOCTYPE html>
<html lang="{{ lang_code }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6334819180242631">
    <title>{{ meta_title }}</title>
    <meta name="description" content="{{ meta_desc }}">
    <link rel="canonical" href="https://utilifyapp.net/{{ lang_code }}/timer/">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ og_title }}">
    <meta property="og:description" content="{{ og_desc }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://utilifyapp.net/{{ lang_code }}/timer/">

    <!-- Language Alternatives -->
    <link rel="alternate" hreflang="ko" href="https://utilifyapp.net/ko/timer/">
    <link rel="alternate" hreflang="en" href="https://utilifyapp.net/en/timer/">
    <link rel="alternate" hreflang="ja" href="https://utilifyapp.net/ja/timer/">
    <link rel="alternate" hreflang="hi" href="https://utilifyapp.net/hi/timer/">
    <link rel="alternate" hreflang="id" href="https://utilifyapp.net/id/timer/">
    <link rel="alternate" hreflang="vi" href="https://utilifyapp.net/vi/timer/">
    <link rel="alternate" hreflang="th" href="https://utilifyapp.net/th/timer/">
    <link rel="alternate" hreflang="de" href="https://utilifyapp.net/de/timer/">
    <link rel="alternate" hreflang="pt" href="https://utilifyapp.net/pt/timer/">
    <link rel="alternate" hreflang="x-default" href="https://utilifyapp.net/en/timer/">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6334819180242631"
        crossorigin="anonymous"></script>
    <style>
        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            color: var(--primary-color);
            margin: 2rem 0;
        }

        .preset-btn {
            margin: 0.5rem;
        }
    </style>

    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "{{ json_name }}",
      "description": "{{ json_desc }}",
      "url": "https://utilifyapp.net/{{ lang_code }}/timer/",
      "inLanguage": "{{ lang_code }}",
      "applicationCategory": "UtilitiesApplication"
    }
    </script>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="/{{ lang_code }}/" class="site-logo">{{ brand }}</a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container-narrow">
            <h1>⏱️ {{ title }}</h1>
            <div class="security-badge"
                style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; font-size: 14px; color: var(--text-secondary);">
                <span title="Processed securely in client-side">{{ secure_badge }}</span>
                <button id="pwaInstallBtn" class="btn btn-primary"
                    style="display: none; padding: 4px 12px; font-size: 12px;">{{ install_app }}</button>
            </div>

            <p>{{ page_desc }}</p>
            <div class="card text-center">
                <div class="timer-display" id="display">00:00</div>
                <div class="form-group">
                    <label class="form-label">{{ label_minutes }}</label>
                    <input type="number" id="minutes" class="form-input" value="25" min="0">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="start()">{{ btn_start }}</button>
                    <button class="btn btn-secondary" onclick="pause()">{{ btn_pause }}</button>
                    <button class="btn btn-secondary" onclick="reset()">{{ btn_reset }}</button>
                </div>
                <div style="margin-top:1rem;">
                    <button class="btn btn-secondary preset-btn" onclick="setPreset(25)">{{ pre_25 }}</button>
                    <button class="btn btn-secondary preset-btn" onclick="setPreset(5)">{{ pre_5 }}</button>
                    <button class="btn btn-secondary preset-btn" onclick="setPreset(15)">{{ pre_15 }}</button>
                </div>
            </div>

            <div class="related-tools-section">
                <h3>{{ related_header }}</h3>
                <div class="related-buttons">
                    <a href="/{{ lang_code }}/unit-converter/" class="related-btn">{{ related_unit }}</a><a
                        href="/{{ lang_code }}/bmi-calculator/" class="related-btn">{{ related_bmi }}</a><a
                        href="/{{ lang_code }}/date-calculator/" class="related-btn">{{ related_date }}</a><a
                        href="/{{ lang_code }}/reaction-test/" class="related-btn">{{ related_reaction }}</a>
                </div>
            </div>

        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>{{ footer }}</p>
            </div>
        </div>
    </footer>
    <script src="/assets/js/common.js"></script>
    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let interval = null;

        function updateDisplay() {
            const mins = Math.floor(remainingSeconds / 60);
            const secs = remainingSeconds % 60;
            document.getElementById('display').textContent =
                String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
        }

        function start() {
            if (!interval) {
                if (remainingSeconds === 0) {
                    totalSeconds = parseInt(document.getElementById('minutes').value) * 60;
                    remainingSeconds = totalSeconds;
                }
                interval = setInterval(() => {
                    if (remainingSeconds > 0) {
                        remainingSeconds--;
                        updateDisplay();
                    } else {
                        pause();
                        alert('{{ alert_end }}');
                    }
                }, 1000);
            }
        }

        function pause() {
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
        }

        function reset() {
            pause();
            remainingSeconds = 0;
            updateDisplay();
        }

        function setPreset(mins) {
            document.getElementById('minutes').value = mins;
            reset();
        }

        updateDisplay();
    </script>
</body>

</html>
