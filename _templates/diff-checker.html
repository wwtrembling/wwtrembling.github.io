    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .diff-textarea {
            font-family: var(--font-mono);
            min-height: 250px;
            resize: vertical;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .result-container {

            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            min-height: 100px;
        }

        .diff-result {
            font-family: var(--font-mono);
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .diff-added {
            background-color: #d1fae5;
            color: #065f46;
            text-decoration: none;
        }

        .diff-removed {
            background-color: #fee2e2;
            color: #991b1b;
            text-decoration: line-through;
        }

        @media (max-width: 768px) {

                    {{ brand }}

            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container-narrow">
            <h1>ðŸ”€ {{ title }}</h1>
            <div class="security-badge"
                style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; font-size: 14px; color: var(--text-secondary);">

                    style="display: none; padding: 4px 12px; font-size: 12px;">{{ install_app }}</button>

            <p>{{ page_desc }}</p>

            <!-- AdSense Placeholder -->

            </div>

            <!-- Editors -->
            <div class="editor-container">
                <div class="editor-panel">
                    <label class="form-label">{{ label_orig }}</label>
                    <textarea id="origText" class="diff-textarea" placeholder="{{ ph_orig }}"></textarea>
                </div>

                <div class="editor-panel">
                    <label class="form-label">{{ label_changed }}</label>
                    <textarea id="changedText" class="diff-textarea" placeholder="{{ ph_changed }}"></textarea>
                </div>
            </div>

            <div class="btn-group" style="margin-top: var(--spacing-lg);">
                <button class="btn btn-primary" onclick="computeDiff()">{{ btn_compare }}</button>
                <button class="btn btn-secondary" onclick="clearAll()">{{ btn_clear }}</button>
            </div>

                <div id="diffOutput" class="diff-result"></div>

    <script src="/assets/js/common.js"></script>
    <!-- jsdiff CDN -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <script>
        const origInput = document.getElementById('origText');
        const changedInput = document.getElementById('changedText');
        const output = document.getElementById('diffOutput');

        function computeDiff() {
            const text1 = origInput.value;
            const text2 = changedInput.value;

            if (!text1 && !text2) {
                output.innerHTML = '';
                return;
            }

            const diff = Diff.diffChars(text1, text2);
            const fragment = document.createDocumentFragment();
            let hasDiff = false;

            diff.forEach((part) => {
                // color added text in green and removed text in red
                const colorClass = part.added ? 'diff-added' :
                    part.removed ? 'diff-removed' : '';

                if (part.added || part.removed) hasDiff = true;

                const span = document.createElement('span');
                span.className = colorClass;
                span.appendChild(document.createTextNode(part.value));
                fragment.appendChild(span);
            });

            output.innerHTML = '';
            if (!hasDiff && text1 === text2 && text1 !== '') {
                output.textContent = '{{ msg_no_diff }}';
            } else {
                output.appendChild(fragment);
            }
        }

        function clearAll() {
            origInput.value = '';
            changedInput.value = '';
            output.innerHTML = '';
        }
    </script>
</body>
