<!DOCTYPE html>
<html lang="{{ lang_code }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6334819180242631">
    <title>{{ meta_title }}</title>
    <meta name="description" content="{{ meta_desc }}">

    <link rel="canonical" href="https://utilifyapp.net/{{ lang_code }}/text-utils/">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ og_title }}">
    <meta property="og:description" content="{{ og_desc }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://utilifyapp.net/{{ lang_code }}/text-utils/">

    <!-- Language Alternatives -->
    <link rel="alternate" hreflang="ko" href="https://utilifyapp.net/ko/text-utils/">
    <link rel="alternate" hreflang="en" href="https://utilifyapp.net/en/text-utils/">
    <link rel="alternate" hreflang="ja" href="https://utilifyapp.net/ja/text-utils/">
    <link rel="alternate" hreflang="hi" href="https://utilifyapp.net/hi/text-utils/">
    <link rel="alternate" hreflang="id" href="https://utilifyapp.net/id/text-utils/">
    <link rel="alternate" hreflang="vi" href="https://utilifyapp.net/vi/text-utils/">
    <link rel="alternate" hreflang="th" href="https://utilifyapp.net/th/text-utils/">
    <link rel="alternate" hreflang="de" href="https://utilifyapp.net/de/text-utils/">
    <link rel="alternate" hreflang="pt" href="https://utilifyapp.net/pt/text-utils/">
    <link rel="alternate" hreflang="x-default" href="https://utilifyapp.net/en/text-utils/">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6334819180242631"
        crossorigin="anonymous"></script>

    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "{{ json_name }}",
      "description": "{{ json_desc }}",
      "url": "https://utilifyapp.net/{{ lang_code }}/text-utils/",
      "inLanguage": "{{ lang_code }}",
      "applicationCategory": "UtilitiesApplication"
    }
    </script>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="/{{ lang_code }}/" class="site-logo">{{ brand }}</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container-narrow">
            <h1>üìù {{ title }}</h1>
            <div class="security-badge"
                style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; font-size: 14px; color: var(--text-secondary);">
                <span title="Processed securely in client-side">{{ secure_badge }}</span>
                <button id="pwaInstallBtn" class="btn btn-primary"
                    style="display: none; padding: 4px 12px; font-size: 12px;">{{ install_app }}</button>
            </div>

            <p>{{ page_desc }}</p>

            <div class="card">
                <label class="form-label">{{ label_input }}</label>
                <textarea id="textInput" class="form-textarea" style="min-height: 300px;"
                    placeholder="{{ ph_input }}"></textarea>
            </div>

            <div class="card">
                <h3>{{ header_stats }}</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                    <div class="result-box">
                        <div class="result-value" id="charCount">0</div>
                        <div>{{ label_char }}</div>
                    </div>
                    <div class="result-box">
                        <div class="result-value" id="wordCount">0</div>
                        <div>{{ label_word }}</div>
                    </div>
                    <div class="result-box">
                        <div class="result-value" id="lineCount">0</div>
                        <div>{{ label_line }}</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>{{ header_action }}</h3>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="toUpperCase()">{{ btn_upper }}</button>
                    <button class="btn btn-secondary" onclick="toLowerCase()">{{ btn_lower }}</button>
                    <button class="btn btn-secondary" onclick="removeDuplicates()">{{ btn_dup }}</button>
                    <button class="btn btn-secondary" onclick="sortLines()">{{ btn_sort }}</button>
                    <button class="btn btn-secondary" onclick="reverseText()">{{ btn_reverse }}</button>
                    <button class="btn btn-primary" onclick="copyText()">{{ btn_copy }}</button>
                    <button class="btn btn-secondary" onclick="clearText()">{{ btn_clear }}</button>
                </div>
            </div>

            <div class="related-tools-section">
                <h3>{{ related_header }}</h3>
                <div class="related-buttons">
                    <a href="/{{ lang_code }}/diff-checker/" class="related-btn">{{ related_diff }}</a><a
                        href="/{{ lang_code }}/regex-tester/" class="related-btn">{{ related_regex }}</a><a
                        href="/{{ lang_code }}/markdown-previewer/" class="related-btn">{{ related_md }}</a><a
                        href="/{{ lang_code }}/lorem-ipsum/" class="related-btn">{{ related_lorem }}</a>
                </div>
            </div>

        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>{{ footer }}</p>
            </div>
        </div>
    </footer>

    <script src="/assets/js/common.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');

        function updateStats() {
            const text = textInput.value;
            charCount.textContent = text.length;
            wordCount.textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
            lineCount.textContent = text ? text.split('\n').length : 0;
        }

        function toUpperCase() {
            textInput.value = textInput.value.toUpperCase();
            updateStats();
        }

        function toLowerCase() {
            textInput.value = textInput.value.toLowerCase();
            updateStats();
        }

        function removeDuplicates() {
            const lines = textInput.value.split('\n');
            const unique = [...new Set(lines)];
            textInput.value = unique.join('\n');
            updateStats();
        }

        function sortLines() {
            const lines = textInput.value.split('\n');
            lines.sort();
            textInput.value = lines.join('\n');
            updateStats();
        }

        function reverseText() {
            textInput.value = textInput.value.split('').reverse().join('');
            updateStats();
        }

        function copyText() {
            Utils.copyToClipboard(textInput.value);
        }

        function clearText() {
            textInput.value = '';
            updateStats();
        }

        textInput.addEventListener('input', updateStats);
        updateStats();
    </script>
</body>

</html>
