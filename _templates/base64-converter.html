<!DOCTYPE html>
<html lang="{{ lang_code }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6334819180242631">
    <title>{{ meta_title }}</title>
    <meta name="description" content="{{ meta_desc }}">
    <link rel="canonical" href="https://utilifyapp.net/{{ lang_code }}/base64-converter/">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .converter-box {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .btn-group {
            display: flex;
            gap: var(--spacing-md);
            margin: var(--spacing-lg) 0;
        }

        .btn {
            flex: 1;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6334819180242631"
        crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content"><a href="/{{ lang_code }}/" class="site-logo">{{ brand }}</a></div>
        </div>
    </header>
    <main class="main-content">
        <div class="container-narrow">
            <h1>üîê {{ title }}</h1>
            <div class="security-badge"
                style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; font-size: 14px; color: var(--text-secondary);">
                <span title="Processed securely in client-side">{{ secure_badge }}</span>
                <button id="pwaInstallBtn" class="btn btn-primary"
                    style="display: none; padding: 4px 12px; font-size: 12px;">{{ install_app }}</button>
            </div>

            <p>{{ page_desc }}</p>
            <div class="converter-box">
                <label class="form-label">{{ label_input }}</label>
                <textarea id="input" class="form-input" style="min-height: 150px;"
                    placeholder="{{ ph_input }}">Hello World!</textarea>
                <div class="btn-group">
                    <button class="btn btn-primary" id="encodeBtn">{{ btn_encode }}</button>
                    <button class="btn btn-primary" id="decodeBtn">{{ btn_decode }}</button>
                    <button class="btn btn-secondary" id="copyBtn">{{ btn_copy }}</button>
                    <button class="btn btn-secondary" id="clearBtn">{{ btn_clear }}</button>
                </div>
                <label class="form-label">{{ label_output }}</label>
                <textarea id="output" class="form-input" style="min-height: 150px;" readonly></textarea>
            </div>

            <div class="related-tools-section">
                <h3>{{ related_header }}</h3>
                <div class="related-buttons">
                    <a href="/{{ lang_code }}/json-formatter/" class="related-btn">{{ related_json }}</a><a
                        href="/{{ lang_code }}/sql-formatter/" class="related-btn">{{ related_sql }}</a><a
                        href="/{{ lang_code }}/password-generator/" class="related-btn">{{ related_pw }}</a>
                </div>
            </div>

        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>{{ footer }}</p>
            </div>
        </div>
    </footer>
    <script src="/assets/js/common.js"></script>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        document.getElementById('encodeBtn').addEventListener('click', () => {
            try {
                output.value = btoa(unescape(encodeURIComponent(input.value)));
            } catch (e) {
                alert('{{ alert_encode_error }}' + e.message);
            }
        });

        document.getElementById('decodeBtn').addEventListener('click', () => {
            try {
                output.value = decodeURIComponent(escape(atob(input.value)));
            } catch (e) {
                alert('{{ alert_decode_error }}' + e.message);
            }
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            if (output.value) Utils.copyToClipboard(output.value);
            else alert('{{ alert_copy_empty }}');
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            input.value = '';
            output.value = '';
        });
    </script>
</body>

</html>
