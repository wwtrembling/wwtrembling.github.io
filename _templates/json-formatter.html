    <link rel="alternate" hreflang="th" href="https://utilifyapp.net/th/json-formatter/">
    <link rel="alternate" hreflang="de" href="https://utilifyapp.net/de/json-formatter/">
    <link rel="alternate" hreflang="pt" href="https://utilifyapp.net/pt/json-formatter/">

    <link rel="stylesheet" href="/assets/css/main.css">

    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .json-textarea {
            font-family: var(--font-mono);
            min-height: 400px;
            resize: vertical;
        }

        .validation-status {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-weight: 500;
            text-align: center;
        }

        .validation-status.valid {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .validation-status.invalid {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .error-message {
            background: var(--bg-tertiary);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-break: break-word;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Google AdSense -->
    <!-- Google AdSense Removed for Developer Experience -->
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6334819180242631"
     crossorigin="anonymous"></script> -->

    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="/{{ lang_code }}/" class="site-logo">
                    {{ brand }}
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container-narrow">
            <h1>{{ title }}</h1>
            <div class="security-badge"
                style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; font-size: 14px; color: var(--text-secondary);">
                <span title="Processed securely in client-side">{{ secure_badge }}</span>
                <button id="pwaInstallBtn" class="btn btn-primary"
                    style="display: none; padding: 4px 12px; font-size: 12px;">{{ install_app }}</button>
            </div>

            <p>{{ page_desc }}</p>



            <!-- Action Buttons -->
            <div class="btn-group">
                <button class="btn btn-primary" onclick="formatJSON()">{{ btn_format }}</button>
                <button class="btn btn-secondary" onclick="minifyJSON()">{{ btn_minify }}</button>
                <button class="btn btn-secondary" onclick="validateJSON()">{{ btn_validate }}</button>
                <button class="btn btn-secondary" onclick="copyOutput()">{{ btn_copy }}</button>
                <button class="btn btn-secondary" onclick="clearAll()">{{ btn_clear }}</button>
            </div>

            <!-- Editors -->
            <div class="editor-container">
                <div class="editor-panel">
                    <label class="form-label">{{ label_input }}</label>
                    <textarea id="jsonInput" class="form-textarea json-textarea"
                        placeholder="{{ ph_input }}"></textarea>
                </div>

                <div class="editor-panel">
                    <label class="form-label">{{ label_output }}</label>
                    <textarea id="jsonOutput" class="form-textarea json-textarea" readonly></textarea>
                </div>
            </div>

            <!-- Validation Status -->
            <div id="validationStatus" style="display: none;"></div>
            <div id="errorMessage" style="display: none;"></div>

            <div class="related-tools-section">
                <h3>{{ related_header }}</h3>
                <div class="related-buttons">
                    <a href="/{{ lang_code }}/sql-formatter/" class="related-btn">{{ related_sql }}</a><a
                        href="/{{ lang_code }}/base64-converter/" class="related-btn">{{ related_base64 }}</a><a
                        href="/{{ lang_code }}/password-generator/" class="related-btn">{{ related_pw }}</a>
                </div>
            </div>

        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>{{ footer }}</p>
            </div>
        </div>
    </footer>

    <script src="/assets/js/common.js"></script>
    <script>
        const input = document.getElementById('jsonInput');
        const output = document.getElementById('jsonOutput');
        const validationStatus = document.getElementById('validationStatus');
        const errorMessage = document.getElementById('errorMessage');

        function formatJSON() {
            try {
                const json = JSON.parse(input.value);
                output.value = JSON.stringify(json, null, 2);
                showValidation(true);
            } catch (e) {
                showValidation(false, e.message);
            }
        }

        function minifyJSON() {
            try {
                const json = JSON.parse(input.value);
                output.value = JSON.stringify(json);
                showValidation(true);
            } catch (e) {
                showValidation(false, e.message);
            }
        }

        function validateJSON() {
            try {
                JSON.parse(input.value);
                showValidation(true);
                output.value = '';
            } catch (e) {
                showValidation(false, e.message);
                output.value = '';
            }
        }

        function copyOutput() {
            if (output.value) {
                Utils.copyToClipboard(output.value);
            } else {
                Utils.showToast('{{ alert_invalid }}');
            }
        }

        function clearAll() {
            input.value = '';
            output.value = '';
            validationStatus.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        function showValidation(isValid, error = '') {
            validationStatus.style.display = 'block';
            validationStatus.className = 'validation-status ' + (isValid ? 'valid' : 'invalid');
            validationStatus.textContent = isValid ? '{{ alert_valid }}' : '{{ alert_invalid }}';

            if (error) {
                errorMessage.style.display = 'block';
                errorMessage.className = 'error-message';
                errorMessage.textContent = '{{ alert_error }}' + error;
            } else {
                errorMessage.style.display = 'none';
            }
        }

        // Auto-validate on input
        input.addEventListener('input', Utils.debounce(() => {
            if (input.value.trim()) {
                try {
                    JSON.parse(input.value);
                    showValidation(true);
                } catch (e) {
                    // Don't show error while typing
                }
            } else {
                validationStatus.style.display = 'none';
                errorMessage.style.display = 'none';
            }
        }, 500));
    </script>
</body>

</html>
