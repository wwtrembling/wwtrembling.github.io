<!DOCTYPE html>
<html lang="{{ lang_code }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6334819180242631">
    <title>{{ meta_title }}</title>
    <meta name="description" content="{{ meta_desc }}">

    <link rel="canonical" href="https://utilifyapp.net/{{ lang_code }}/bmi-calculator/">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ og_title }}">
    <meta property="og:description" content="{{ og_desc }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://utilifyapp.net/{{ lang_code }}/bmi-calculator/">

    <!-- Language Alternatives -->
    <link rel="alternate" hreflang="ko" href="https://utilifyapp.net/ko/bmi-calculator/">
    <link rel="alternate" hreflang="en" href="https://utilifyapp.net/en/bmi-calculator/">
    <link rel="alternate" hreflang="ja" href="https://utilifyapp.net/ja/bmi-calculator/">
    <link rel="alternate" hreflang="hi" href="https://utilifyapp.net/hi/bmi-calculator/">
    <link rel="alternate" hreflang="id" href="https://utilifyapp.net/id/bmi-calculator/">
    <link rel="alternate" hreflang="vi" href="https://utilifyapp.net/vi/bmi-calculator/">
    <link rel="alternate" hreflang="th" href="https://utilifyapp.net/th/bmi-calculator/">
    <link rel="alternate" hreflang="de" href="https://utilifyapp.net/de/bmi-calculator/">
    <link rel="alternate" hreflang="pt" href="https://utilifyapp.net/pt/bmi-calculator/">
    <link rel="alternate" hreflang="x-default" href="https://utilifyapp.net/en/bmi-calculator/">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6334819180242631"
        crossorigin="anonymous"></script>

    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "{{ json_name }}",
      "description": "{{ json_desc }}",
      "url": "https://utilifyapp.net/{{ lang_code }}/bmi-calculator/",
      "inLanguage": "{{ lang_code }}",
      "applicationCategory": "UtilitiesApplication"
    }
    </script>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="/{{ lang_code }}/" class="site-logo">{{ brand }}</a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container-narrow">
            <h1>⚖️ {{ title }}</h1>
            <div class="security-badge"
                style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; font-size: 14px; color: var(--text-secondary);">
                <span title="Processed securely in client-side">{{ secure_badge }}</span>
                <button id="pwaInstallBtn" class="btn btn-primary"
                    style="display: none; padding: 4px 12px; font-size: 12px;">{{ install_app }}</button>
            </div>

            <p>{{ page_desc }}</p>
            <div class="card">
                <div class="form-group">
                    <label class="form-label">{{ label_height }}</label>
                    <input type="number" id="height" class="form-input" placeholder="{{ ph_height }}" value="170">
                </div>
                <div class="form-group">
                    <label class="form-label">{{ label_weight }}</label>
                    <input type="number" id="weight" class="form-input" placeholder="{{ ph_weight }}" value="70">
                </div>
                <button class="btn btn-primary" onclick="calculate()">{{ btn_calculate }}</button>
            </div>
            <div id="result" class="result-box" style="display:none;">
                <div class="result-value" id="bmiValue"></div>
                <div id="bmiCategory"></div>
            </div>

            <div class="related-tools-section">
                <h3>{{ related_header }}</h3>
                <div class="related-buttons">
                    <a href="/{{ lang_code }}/unit-converter/" class="related-btn">{{ related_unit }}</a><a
                        href="/{{ lang_code }}/date-calculator/" class="related-btn">{{ related_date }}</a><a
                        href="/{{ lang_code }}/timer/" class="related-btn">{{ related_timer }}</a><a
                        href="/{{ lang_code }}/reaction-test/" class="related-btn">{{ related_reaction }}</a>
                </div>
            </div>

        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>{{ footer }}</p>
            </div>
        </div>
    </footer>
    <script src="/assets/js/common.js"></script>
    <script>
        function calculate() {
            const h = parseFloat(document.getElementById('height').value) / 100;
            const w = parseFloat(document.getElementById('weight').value);
            if (h > 0 && w > 0) {
                const bmi = (w / (h * h)).toFixed(1);
                document.getElementById('bmiValue').textContent = '{{ res_prefix }}' + bmi;
                let category = '';
                if (bmi < 18.5) category = '{{ cat_under }}';
                else if (bmi < 25) category = '{{ cat_normal }}';
                else if (bmi < 30) category = '{{ cat_over }}';
                else category = '{{ cat_obese }}';
                document.getElementById('bmiCategory').textContent = category;
                document.getElementById('result').style.display = 'block';
            }
        }
    </script>
</body>

</html>
