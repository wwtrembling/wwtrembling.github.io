    <script>
        const inputConfig = document.getElementById('inputConfig');
        const output = document.getElementById('output');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const tableNameInput = document.getElementById('tableName');

        const firstRowHeader = document.getElementById('firstRowHeader');
        const smartType = document.getElementById('smartType');
        const maskData = document.getElementById('maskData');

        function isNumber(val) {
            return !isNaN(val) && !isNaN(parseFloat(val));
        }

        function maskSensitiveInfo(text) {
            // Phone Number Pattern: General
            text = text.replace(/(\d{3})[- ]?(\d{3,4})[- ]?(\d{4})/g, '$1-****-$3');

            // Email Masking
            text = text.replace(/([a-zA-Z0-9._-]+)(@[a-zA-Z0-9._-]+\.[a-z]+)/g, (match, p1, p2) => {
                if (p1.length <= 3) return p1 + p2;
                return p1.substring(0, 3) + '****' + p2;
            });

            return text;
        }

        function formatValue(val) {
            val = val.trim();
            if (maskData.checked) {
                val = maskSensitiveInfo(val);
            }
            if (!smartType.checked) return `'${val}'`;
            if (val === 'NULL' || val === 'null') return 'NULL';
            if (isNumber(val)) return val;
            return `'${val}'`;
        }

        convertBtn.addEventListener('click', () => {
            try {
                const raw = inputConfig.value.trim();
                const lines = raw.split('\n');
                if (lines.length === 0) return;

                const tableName = tableNameInput.value || 'my_table';
                let headers = [];
                let dataLines = lines;

                if (firstRowHeader.checked) {
                    // Extract headers from first line (tab or comma separated)
                    headers = lines[0].split(/\t|,/).map(h => h.trim());
                    dataLines = lines.slice(1);
                }

                let sql = '';
                if (headers.length > 0) {
                    sql += `INSERT INTO ${tableName} (${headers.join(', ')}) VALUES\n`;
                } else {
                    sql += `INSERT INTO ${tableName} VALUES\n`;
                }

                const values = dataLines.map((line, index) => {
                    if (!line.trim()) return null;
                    // Split by tab or comma
                    const cols = line.split(/\t|,/).map(c => formatValue(c));
                    return `  (${cols.join(', ')})`;
                }).filter(v => v !== null);

                sql += values.join(',\n') + ';';
                output.value = sql;

            } catch (e) {
                console.error(e);
                output.value = "Kesalahan mengurai data: " + e.message;
            }
        });

        clearBtn.addEventListener('click', () => {
            inputConfig.value = '';
            output.value = '';
            inputConfig.focus();
        });

        copyBtn.addEventListener('click', () => {
            if (output.value) Utils.copyToClipboard(output.value);
            else alert('Saliní•  ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.');
        });

        // Initial run
        convertBtn.click();

    </script>
