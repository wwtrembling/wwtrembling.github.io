    <script>
        const inputConfig = document.getElementById('inputConfig');
        const output = document.getElementById('output');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');

        const nestMode = document.getElementById('nestMode');
        const addJsDoc = document.getElementById('addJsDoc');

        function getType(value) {
            if (Array.isArray(value)) return 'array';
            if (value === null) return 'any';
            return typeof value;
        }

        function toPascalCase(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Interfaces to be printed at the end
        let interfaces = {};

        function generateType(key, value, isRoot = false) {
            const type = getType(value);

            if (type === 'object') {
                const interfaceName = toPascalCase(key);
                parseObject(value, interfaceName); // Recursive call to populate interfaces
                return interfaceName;
            } else if (type === 'array') {
                if (value.length > 0) {
                    const itemType = generateType(key + 'Item', value[0]);
                    return `${itemType}[]`;
                }
                return 'any[]';
            } else {
                return type;
            }
        }

        function getDecorators(key, value, type) {
            const decorators = [];
            decorators.push(`@ApiProperty({ description: '${key} field' })`);

            if (type === 'string') decorators.push('@IsString()');
            if (type === 'number') decorators.push('@IsNumber()');
            if (type === 'boolean') decorators.push('@IsBoolean()');
            if (type === 'array') decorators.push('@IsArray()');
            if (key.toLowerCase().includes('email')) decorators.push('@IsEmail()');
            if (!key.toLowerCase().includes('optional')) decorators.push('@IsNotEmpty()');
            else decorators.push('@IsOptional()');

            return decorators.map(d => '    ' + d).join('\n');
        }

        function parseObject(obj, interfaceName) {
            if (interfaces[interfaceName]) return; // Already processed

            const isNest = nestMode.checked;
            const useJsDoc = addJsDoc.checked;

            let code = '';
            if (isNest) code = `export class ${interfaceName}Dto {\n`;
            else code = `export interface ${interfaceName} {\n`;

            for (const [key, value] of Object.entries(obj)) {
                const tsType = generateType(key, value);

                if (useJsDoc) {
                    code += `    /** ${key} value */\n`;
                }

                if (isNest) {
                    code += getDecorators(key, value, getType(value)) + '\n';
                    code += `    ${key}: ${tsType};\n\n`;
                } else {
                    code += `    ${key}: ${tsType};\n`;
                }
            }
            code += '}\n';
            interfaces[interfaceName] = code;
        }

        convertBtn.addEventListener('click', () => {
            try {
                const json = JSON.parse(inputConfig.value);
                interfaces = {}; // Reset

                // Start parsing from Root
                parseObject(json, 'Root');

                // Combine all generated interfaces
                output.value = Object.values(interfaces).reverse().join('\n');
            } catch (e) {
                console.error(e);
                output.value = "Error parsing JSON: " + e.message;
            }
        });

        clearBtn.addEventListener('click', () => {
            inputConfig.value = '';
            output.value = '';
            inputConfig.focus();
        });
