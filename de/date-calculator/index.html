<body>
  <header class="site-header">
    <div class="container"><div class="header-content">
      <a href="/de/" class="site-logo">Utilify</a>
    </div></div>
  </header>
  <main class="main-content">
    <div class="container-narrow">
      <h1>ðŸ“… Datumsrechner</h1>
            <div class="security-badge" style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; font-size: 14px; color: var(--text-secondary);">
                <span title="Processed securely in client-side">ðŸ”’ Sicher & Clientseitig</span>
                <button id="pwaInstallBtn" class="btn btn-primary" style="display: none; padding: 4px 12px; font-size: 12px;">ðŸ“² App installieren</button>
            </div>

      <p>Berechnen Sie D-Day und Datumsunterschiede.</p>
      <div class="card">
        <h3>D-Day Calculation</h3>
        <div class="form-group">
          <label class="form-label">Target Date</label>
          <input type="date" id="targetDate" class="form-input">
        </div>
        <button class="btn btn-primary" onclick="calculateDday()">Berechnen</button>
        <div id="ddayResult" class="result-box" style="display:none; margin-top:1rem;">
          <div class="result-value" id="ddayValue"></div>
        </div>
      </div>
      <div class="card">
        <h3>Date Difference</h3>
        <div class="form-group">
          <label class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-input">
        </div>
        <button class="btn btn-primary" onclick="calculateDiff()">Berechnen</button>
        <div id="diffResult" class="result-box" style="display:none; margin-top:1rem;">
          <div class="result-value" id="diffValue"></div>
        </div>
      </div>

      <div class="related-tools-section">
        <h3>Verwandte Tools</h3>
        <div class="related-buttons">
          <a href="/de/unit-converter/" class="related-btn">Unit Converter</a><a href="/de/bmi-calculator/" class="related-btn">BMI Calculator</a><a href="/de/timer/" class="related-btn">Timer</a><a href="/de/reaction-test/" class="related-btn">Reaction Test</a>
        </div>
      </div>

    </div>
  </main>
  <footer class="site-footer">
    <div class="container"><div class="footer-content">
      <p></p>
    </div></div>
  </footer>
  <script src="/assets/js/common.js"></script>
  <script>
    function calculateDday() {
      const target = new Date(document.getElementById('targetDate').value);
      const today = new Date();
      today.setHours(0,0,0,0);
      const diff = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
      document.getElementById('ddayValue').textContent = 'D' + (diff > 0 ? '-' : '+') + Math.abs(diff);
      document.getElementById('ddayResult').style.display = 'block';
    }
    function calculateDiff() {
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      const diff = Math.abs(Math.ceil((end - start) / (1000 * 60 * 60 * 24)));
      document.getElementById('diffValue').textContent = diff + ' Sun';
      document.getElementById('diffResult').style.display = 'block';
    }
  </script>
</body>
</html>
