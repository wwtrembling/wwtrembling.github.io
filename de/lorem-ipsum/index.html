<body>
    <header class="site-header">
        <div class="container">

    <main class="main-content">
        <div class="container-narrow">
            <h1>ğŸ“‹ Lorem Ipsum Generator</h1>
            <p>Generieren Sie Lorem Ipsum Blindtext.</p>
            <div class="options">
                <div class="option-group">
                    <label class="form-label">Type:</label>
                    <select id="type" class="form-select">
                        <option value="paragraphs">Paragraphs</option>
                        <option value="words">Words</option>
                        <option value="sentences">Sentences</option>
                    </select>
                </div>
                <div class="option-group">

                    <input type="number" id="count" class="form-input" value="3" min="1" max="100"

    <script>
        const lorem = {
            words: ['lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit', 'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore', 'magna', 'aliqua', 'enim', 'ad', 'minim', 'veniam', 'quis', 'nostrud', 'exercitation', 'ullamco', 'laboris', 'nisi', 'aliquip', 'ex', 'ea', 'commodo', 'consequat', 'duis', 'aute', 'irure', 'in', 'reprehenderit', 'voluptate', 'velit', 'esse', 'cillum', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint', 'occaecat', 'cupidatat', 'non', 'proident', 'sunt', 'culpa', 'qui', 'officia', 'deserunt', 'mollit', 'anim', 'id', 'est', 'laborum']
        };

        function randomWord() {
            return lorem.words[Math.floor(Math.random() * lorem.words.length)];
        }

        function generateSentence() {
            const length = Math.floor(Math.random() * 10) + 5;
            const words = Array.from({ length }, () => randomWord());
            words[0] = words[0].charAt(0).toUpperCase() + words[0].slice(1);
            return words.join(' ') + '.';
        }

        function generateParagraph() {
            const length = Math.floor(Math.random() * 5) + 3;
            return Array.from({ length }, () => generateSentence()).join(' ');
        }

        document.getElementById('generateBtn').addEventListener('click', () => {
            const type = document.getElementById('type').value;
            const count = parseInt(document.getElementById('count').value);
            let result = '';

            if (type === 'words') {
                result = Array.from({ length: count }, () => randomWord()).join(' ');
            } else if (type === 'sentences') {
                result = Array.from({ length: count }, () => generateSentence()).join(' ');
            } else {
                result = Array.from({ length: count }, () => generateParagraph()).join('\n\n');
            }

            document.getElementById('output').value = result;
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const output = document.getElementById('output').value;
            if (output) Utils.copyToClipboard(output);
            else alert('ë¨¼ì € í…ìŠ¤íŠ¸ë¥¼ ìƒì„±í•˜ì„¸ìš”.');
        });

        // Generate on load
        document.getElementById('generateBtn').click();
    </script>
