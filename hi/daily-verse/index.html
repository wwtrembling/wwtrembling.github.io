        // ь▒Е ьХ╜ьЦ┤ ь╢Фь╢Ь эХиьИШ
        function extractBookAbbrev(reading) {

            return match ? match[1] : null;

        // ьЪФьЭ╝ ъ│ДьВ░ эХиьИШ
        function getDayOfWeek(dayIndex) {
            const now = new Date();
            const year = now.getFullYear();

            // dayIndexыбЬы╢АэД░ ьЫФъ│╝ ьЭ╝ ъ│ДьВ░
            let month = 0;
            let day = dayIndex + 1; // 1ьЭ╝ы╢АэД░ ьЛЬьЮС

            for (let m = 0; m < 12; m++) {
                if (day <= daysInMonth[m]) {
                    month = m;
                    break;
                }
                day -= daysInMonth[m];
            }

            // эХ┤ыЛ╣ ыВаьзЬ ъ░Эь▓┤ ьГЭьД▒
            const targetDate = new Date(year, month, day);
            const dayOfWeek = targetDate.getDay();
            const weekDays = ["рд░рд╡рд┐", "рд╕реЛрдо", "рдордВрдЧрд▓", "рдмреБрдз", "рдЧреБрд░реБ", "рд╢реБрдХреНрд░", "рд╢рдирд┐"];
            return weekDays[dayOfWeek];
        }

        // ь▒Е ьЛЬьЮС ыВаьзЬ ъ░РьзА эХиьИШ
        function detectBookStartDates() {
            let prevBook = null;
            for (let i = 0; i < bibleReadings.length; i++) {
                const reading = bibleReadings[i];

                // ьЙ╝эСЬыбЬ ъ╡мы╢ДыРЬ ьЧмыЯм ь▒Е ь▓Шыжм (ьШИ: "ыФЫ 1-3, ыкм 1" ыШРыКФ "ьЪФьЭ┤, ьЪФьВ╝, ьЬа")
                const books = reading.split(',').map(s => s.trim());

                for (const bookReading of books) {
                    const abbrev = extractBookAbbrev(bookReading);
                    if (abbrev && abbrev !== prevBook) {
                        const fullName = bookAbbrevMap[abbrev];
                        if (fullName) {
                            // ы░░ьЧ┤ыбЬ ьаАьЮеэХШьЧм эХШыгиьЧР ьЧмыЯм ь▒Е ьЛЬьЮС ьзАьЫР
                            if (!bookStartDates[i]) {
                                bookStartDates[i] = [];
                            }
                            bookStartDates[i].push(fullName);
                        }
                        prevBook = abbrev;
                    }
                }
            }
        }

        // 3900ьЮР ыЛиьЬДыбЬ ыЛиыЭ╜ ъ╕░ьдА ы╢ДэХа (ъ░ЬэЦЙым╕ьЮР ы│┤ьб┤)
        // эЧдыНФ ъ│╡ъ░ДьЭД ъ│аыадэХШьЧм ы│╕ым╕ьЭА 3600ьЮРыбЬ ьаЬэХЬ
        function splitContentByCharLimit(content, maxChars = 3600) {
            const chunks = [];
            let currentChunk = '';

            // ыи╝ьаА ыЛиыЭ╜ ыЛиьЬДыбЬ ы╢ДэХа ьЛЬыПД
            const paragraphs = content.split(/\n\n+/);

            for (const paragraph of paragraphs) {
                const testChunk = currentChunk
                    ? currentChunk + '\n\n' + paragraph
                    : paragraph;

                if (testChunk.length > maxChars && currentChunk) {
                    // эШДьЮм chunk ьаАьЮе
                    chunks.push(currentChunk.trim());
                    currentChunk = paragraph;
                } else {
                    currentChunk = testChunk;
                }
            }

            // ыВиьЭА ыВ┤ьЪй ь╢Фъ░А
            if (currentChunk.trim()) {
                chunks.push(currentChunk.trim());
            }

            // ъ░Б chunkъ░А ьЧмьаДэЮИ maxCharsые╝ ь┤Иъ│╝эХШыКФьзА эЩХьЭ╕эХШъ│а ъ░ХьаЬ ы╢ДэХа
            const finalChunks = [];
            for (let chunk of chunks) {
                if (chunk.length <= maxChars) {
                    finalChunks.push(chunk);
                } else {
                    // ым╕ьЮе ыЛиьЬДыбЬ ы╢ДэХа ьЛЬыПД (эХЬъ╡ньЦ┤ ызИь╣иэСЬ эПмэХи)
                    const sentences = chunk.split(/([.!?]\s+|[.!?](?=\n)|[.!?]$)/);
                    let sentenceChunk = '';

                    for (let i = 0; i < sentences.length; i++) {
                        const sentence = sentences[i];
                        if (!sentence) continue;

                        const testSentence = sentenceChunk + sentence;

                        if (testSentence.length > maxChars && sentenceChunk) {
                            finalChunks.push(sentenceChunk.trim());
                            sentenceChunk = sentence;
                        } else {
                            sentenceChunk = testSentence;
                        }
                    }

                    if (sentenceChunk.trim()) {
                        // ьЧмьаДэЮИ ыДИым┤ ъ╕╕ый┤ ъ░ХьаЬыбЬ 3600ьЮРьФй ьЮРые┤ъ╕░
                        if (sentenceChunk.length > maxChars) {
                            for (let i = 0; i < sentenceChunk.length; i += maxChars) {
                                finalChunks.push(sentenceChunk.substring(i, i + maxChars).trim());
                            }
                        } else {
                            finalChunks.push(sentenceChunk.trim());
                        }
                    }
                }
            }

            console.log(`ы╢ДэХа ъ▓░ъ│╝: ${finalChunks.length}ъ░Ь chunk`);
            finalChunks.forEach((chunk, idx) => {
                console.log(`  Chunk ${idx + 1}: ${chunk.length}ьЮР`);
            });

            return finalChunks.length > 0 ? finalChunks : [content];
        }

        // ьД▒ъ▓╜ ьЖМъ░Ь эММьЭ╝ эММьЛ▒
        async function parseBookIntroductions() {
            try {
                // ъ╡мьХ╜ эММьЛ▒
                const oldTestamentResponse = await fetch('./source/1 ъ╡мьХ╜.md');
                const oldTestamentText = await oldTestamentResponse.text();

                // ьЛаьХ╜ эММьЛ▒
                const newTestamentResponse = await fetch('./source/2 ьЛаьХ╜.md');
                const newTestamentText = await newTestamentResponse.text();

                // ыСР эММьЭ╝ьЭД эХйь│РьДЬ эММьЛ▒
                const combinedText = oldTestamentText + '\n\n' + newTestamentText;

                // ьаХъ╖ЬьЛЭьЬ╝ыбЬ ъ░Б ь▒ЕьЭШ ьД╣ьЕШ ь╢Фь╢Ь
                const bookSections = combinedText.split(/(?=^# \d+\.)/gm);

                for (const section of bookSections) {
                    if (!section.trim()) continue;

                    // ьаЬыкй ь╢Фь╢Ь: # 1.ь░╜ьД╕ъ╕░(Genesis) эШХьЛЭ
                    const titleMatch = section.match(/^# (\d+\.[^\n]+)/m);
                    if (!titleMatch) continue;

                    const title = titleMatch[1].trim();

                    // ь▒Е ьЭ┤ыжД ь╢Фь╢Ь (ъ┤ДэШ╕ ьХЮьЭШ эХЬъ╕А ьЭ┤ыжД)
                    const bookNameMatch = title.match(/\d+\.\s*([ъ░А-эЮг]+)/);
                    if (!bookNameMatch) continue;

                    const bookName = bookNameMatch[1];

                    // ыВ┤ьЪй ь╢Фь╢Ь (ьаЬыкй ыЛдьЭМы╢АэД░ ыБЭъ╣МьзА)
                    const content = section.replace(/^# \d+\.[^\n]+\n/, '').trim();

                    // 3900ьЮР ыЛиьЬДыбЬ ы╢ДэХа (эЧдыНФ эПмэХи ьЛЬ ьЧмьЬа ъ│аыад)
                    const chunks = splitContentByCharLimit(content);

                    bookIntroductions[bookName] = {
                        title: title,
                        chunks: chunks
                    };
                }

                console.log('ьД▒ъ▓╜ ьЖМъ░Ь эММьЛ▒ ьЩДыгМ:', Object.keys(bookIntroductions).length + 'ъ╢М');
            } catch (error) {
                console.error('ьД▒ъ▓╜ ьЖМъ░Ь эММьЭ╝ ыбЬыУЬ ьЛдэМи:', error);
            }
        }

        async function copyIntro(bookName, chunkIndex) {

        // Fallback эБ┤ыж╜ы│┤ыУЬ ы│╡ьВм ы░йы▓Х

                                const introData = bookIntroductions[bookName];
                                const totalChunks = introData.chunks.length;

                                // ъ░Б chunkы│ДыбЬ ьЖМъ░Ь ы▓ДэК╝ ьГЭьД▒
                                for (let chunkIdx = 0; chunkIdx < totalChunks; chunkIdx++) {
                                    const introButton = document.createElement('button');
                                    introButton.className = 'intro-button';

                                    if (totalChunks > 1) {
                                        introButton.textContent = `${bookName} ьЖМъ░Ь (${chunkIdx + 1}/${totalChunks})`;
                                    } else {
                                        introButton.textContent = `${bookName} ьЖМъ░Ь`;
                                    }

                                    // эБ┤ыбЬьаАыбЬ ы│АьИШ ь║бь▓Ш
                                    const currentBookName = bookName;
                                    const currentChunkIdx = chunkIdx;
                                    introButton.onclick = () => copyIntro(currentBookName, currentChunkIdx);

                                    daySection.appendChild(introButton);
                                }
                            }
                        }
                    }

                    // ызРьФА ы▓ДэК╝ ьГЭьД▒
                    const verseButton = document.createElement('button');
                    verseButton.className = 'verse-button';
                    verseButton.textContent = `${day}ьЭ╝`;

                    // эБ┤ыбЬьаАыбЬ dayIndex ь║бь▓Ш
                    const currentIndex = dayIndex;
                    verseButton.onclick = () => copyVerse(currentIndex);

                    daySection.appendChild(verseButton);
                    daysGrid.appendChild(daySection);
                    dayIndex++;

                    // 365ьЭ╝ ь┤Иъ│╝ ы░йьзА
                    if (dayIndex >= 365) break;
                }

                monthSection.appendChild(daysGrid);
                content.appendChild(monthSection);

                // 365ьЭ╝ ь┤Иъ│╝ ы░йьзА
                if (dayIndex >= 365) break;
            }
        }

        // ьШдыКШ ыВаьзЬ ъ│ДьВ░ эХиьИШ (1ьЫФ 1ьЭ╝ы╢АэД░ ый░ь╣аьз╕ьЭ╕ьзА)
        function getTodayDayIndex() {
            const now = new Date();
            const month = now.getMonth(); // 0-11
            const date = now.getDate(); // 1-31

            // эХ┤ыЛ╣ ьЫФъ╣МьзАьЭШ ыИДьаБ ьЭ╝ьИШ ъ│ДьВ░
            let dayIndex = 0;
            for (let m = 0; m < month; m++) {
                dayIndex += daysInMonth[m];
            }

            // эШДьЮм ьЫФьЭШ ьЭ╝ьИШ ь╢Фъ░А (1ьЭ╝ = 0ы▓И ьЭ╕ыН▒ьКдьЭ┤ыпАыбЬ -1)
            dayIndex += date - 1;

            // ь╡ЬыМА 364 (365ьЭ╝ьз╕ыКФ index 364)
            return Math.min(dayIndex, 364);
        }

        // ьШдыКШ ыВаьзЬыбЬ ьКдэБмыбдэХШыКФ эХиьИШ
        function scrollToToday() {
            const todayIndex = getTodayDayIndex();
            const todayElement = document.querySelector(`[data-day-index="${todayIndex}"]`);

            if (todayElement) {
                // ьЫФ/ьЭ╝ ъ│ДьВ░
                const now = new Date();
                const month = now.getMonth() + 1; // 0ы╢АэД░ ьЛЬьЮСэХШыпАыбЬ +1
                const date = now.getDate();

                // ъ╕░ьб┤ эХШьЭ┤ыЭ╝ьЭ┤эК╕ ьаЬъ▒░
                document.querySelectorAll('.day-section.today-highlight').forEach(el => {
                    el.classList.remove('today-highlight');
                });

                // ьШдыКШ ыВаьзЬ эХШьЭ┤ыЭ╝ьЭ┤эК╕ ь╢Фъ░А
                todayElement.classList.add('today-highlight');

                // ы╢АыУЬыЯ╜ъ▓М ьКдэБмыбд
                todayElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });

                // ьЛЬъ░БьаБ ъ░Хьб░ эЪиъ│╝ (ьХаыЛИыйФьЭ┤ьЕШ)
                todayElement.style.transition = 'all 0.5s ease';
                todayElement.style.transform = 'scale(1.05)';

                setTimeout(() => {
                    todayElement.style.transform = 'scale(1)';
                }, 1000);

                // эЖаьКдэК╕ ыйФьЛЬьзА эСЬьЛЬ
                showNotification(`${month}ьЫФ ${date}ьЭ╝ыбЬ ьЭ┤ыПЩэХйыЛИыЛд.`);
            } else {
                showNotification('ьШдыКШ ыВаьзЬые╝ ь░╛ьЭД ьИШ ьЧЖьК╡ыЛИыЛд.');
            }
        }

        // эОШьЭ┤ьзА ыбЬыУЬ ьЛЬ ь┤Иъ╕░эЩФ
        window.addEventListener('DOMContentLoaded', initializePage);
    </script>
