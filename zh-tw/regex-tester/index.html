    <script>
        const pattern = document.getElementById('pattern');
        const testString = document.getElementById('testString');
        const results = document.getElementById('results');
        const flagG = document.getElementById('flagG');
        const flagI = document.getElementById('flagI');
        const flagM = document.getElementById('flagM');

        function test() {
            try {
                const flags = (flagG.checked ? 'g' : '') + (flagI.checked ? 'i' : '') + (flagM.checked ? 'm' : '');
                const regex = new RegExp(pattern.value, flags);
                const text = testString.value;
                const matches = [...text.matchAll(regex)];

                if (matches.length === 0) {
                    results.innerHTML = '<p>æœªæ‰¾åˆ°åŒ¹é…é …</p>';
                    return;
                }

                let html = `<h3>åŒ¹é…é … (${matches.length})</h3>`;
                matches.forEach((match, i) => {
                    html += `<div class="match-item">Match ${i + 1}: "${match[0]}" (Index: ${match.index})</div>`;
                });

                let highlighted = text;
                matches.reverse().forEach(match => {
                    highlighted = highlighted.slice(0, match.index) +
                        '<span class="highlight">' + match[0] + '</span>' +
                        highlighted.slice(match.index + match[0].length);
                });
                html += `<h3>é«˜äº®</h3><div style="line-height: 1.8;">${highlighted}</div>`;
                results.innerHTML = html;
            } catch (e) {
                results.innerHTML = `<p style="color: red;">éŒ¯èª¤: ${e.message}</p>`;
            }
        }

        pattern.addEventListener('input', test);
        testString.addEventListener('input', test);
        flagG.addEventListener('change', test);
        flagI.addEventListener('change', test);
