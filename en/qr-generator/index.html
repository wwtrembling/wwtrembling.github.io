<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-6334819180242631">
    <title>QR Code Generator - Tool Shelf</title>
    <meta name="description" content="Convert text or URL to QR code.">
    <link rel="canonical" href="https://utilifyapp.net/en/qr-generator/">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .qr-container {
            text-align: center;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin: var(--spacing-lg) 0;
        }

        #qrcode {
            display: inline-block;
            padding: var(--spacing-lg);
            background: white;
            border-radius: var(--radius-md);
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            margin: var(--spacing-sm);
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6334819180242631"
     crossorigin="anonymous"></script>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content"><a href="/en/" class="site-logo">ğŸ› ï¸ Tool Shelf</a></div>
        </div>
    </header>
    <main class="main-content">
        <div class="container-narrow">
            <h1>ğŸ“± QR Code Generator</h1>
            <p>Convert text or URL to QR code.</p>
            <div>
                <label class="form-label">Text or URL</label>
                <input type="text" id="text" class="form-input" placeholder="https://example.com"
                    value="https://utilifyapp.net">
                <div style="margin-top: var(--spacing-md);">
                    <label class="form-label">Size</label>
                    <input type="range" id="size" min="128" max="512" value="256" class="form-input"
                        style="width: 100%;">
                    <span id="sizeValue">256px</span>
                </div>
            </div>
            <div class="qr-container">
                <div id="qrcode"></div>
                <div style="margin-top: var(--spacing-lg);">
                    <button class="btn" id="generateBtn">Generate</button>
                    <button class="btn" id="downloadBtn"
                        style="background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color);">Download</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Tool Shelf</p>
            </div>
        </div>
    </footer>
    <script src="/assets/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const text = document.getElementById('text');
        const size = document.getElementById('size');
        const sizeValue = document.getElementById('sizeValue');
        const qrcodeDiv = document.getElementById('qrcode');
        let qrcode = null;

        size.addEventListener('input', () => {
            sizeValue.textContent = size.value + 'px';
        });

        function generate() {
            if (!text.value) {
                alert('Enter text.');
                return;
            }
            qrcodeDiv.innerHTML = '';
            qrcode = new QRCode(qrcodeDiv, {
                text: text.value,
                width: parseInt(size.value),
                height: parseInt(size.value),
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        document.getElementById('generateBtn').addEventListener('click', generate);

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (!canvas) {
                alert('ë¨¼ì € QR ì½”ë“œë¥¼ ìƒì„±í•˜ì„¸ìš”.');
                return;
            }
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qrcode.png';
            a.click();
        });

        generate();
    </script>
</body>

</html>
