        function getDayOfWeek(dayIndex) {
            const now = new Date();

            // dayIndexë¡œë¶€í„° ì›”ê³¼ ì¼ ê³„ì‚°
            let month = 0;

                const books = reading.split(',').map(s => s.trim());

        // 3900ì ë‹¨ìœ„ë¡œ ë‹¨ë½ ê¸°ì¤€ ë¶„í•  (ê°œí–‰ë¬¸ì ë³´ì¡´)
        // í—¤ë” ê³µê°„ì„ ê³ ë ¤í•˜ì—¬ ë³¸ë¬¸ì€ 3600ìë¡œ ì œí•œ
        function splitContentByCharLimit(content, maxChars = 3600) {
            const chunks = [];
            let currentChunk = '';

            // ë¨¼ì € ë‹¨ë½ ë‹¨ìœ„ë¡œ ë¶„í•  ì‹œë„
            const paragraphs = content.split(/\n\n+/);

            for (const paragraph of paragraphs) {
                const testChunk = currentChunk
                    ? currentChunk + '\n\n' + paragraph
                    : paragraph;

                if (testChunk.length > maxChars && currentChunk) {
                    // í˜„ì¬ chunk ì €ì¥
                    chunks.push(currentChunk.trim());
                    currentChunk = paragraph;
                } else {
                    currentChunk = testChunk;
                }
            }

            // ë‚¨ì€ ë‚´ìš© ì¶”ê°€
            if (currentChunk.trim()) {
                chunks.push(currentChunk.trim());
            }

            // ê° chunkê°€ ì—¬ì „íˆ maxCharsë¥¼ ì´ˆê³¼í•˜ëŠ”ì§€ í™•ì¸í•˜ê³  ê°•ì œ ë¶„í• 
            const finalChunks = [];
            for (let chunk of chunks) {
                if (chunk.length <= maxChars) {
                    finalChunks.push(chunk);
                } else {
                    // ë¬¸ì¥ ë‹¨ìœ„ë¡œ ë¶„í•  ì‹œë„ (í•œêµ­ì–´ ë§ˆì¹¨í‘œ í¬í•¨)
                    const sentences = chunk.split(/([.!?]\s+|[.!?](?=\n)|[.!?]$)/);
                    let sentenceChunk = '';

                    for (let i = 0; i < sentences.length; i++) {
                        const sentence = sentences[i];
                        if (!sentence) continue;

                        const testSentence = sentenceChunk + sentence;

                        if (testSentence.length > maxChars && sentenceChunk) {
                            finalChunks.push(sentenceChunk.trim());
                            sentenceChunk = sentence;
                        } else {
                            sentenceChunk = testSentence;
                        }
                    }

                    if (sentenceChunk.trim()) {
                        // ì—¬ì „íˆ ë„ˆë¬´ ê¸¸ë©´ ê°•ì œë¡œ 3600ìì”© ìë¥´ê¸°
                        if (sentenceChunk.length > maxChars) {
                            for (let i = 0; i < sentenceChunk.length; i += maxChars) {
                                finalChunks.push(sentenceChunk.substring(i, i + maxChars).trim());
                            }
                        } else {
                            finalChunks.push(sentenceChunk.trim());
                        }
                    }
                }
            }

            console.log(`ë¶„í•  Result: ${finalChunks.length}ê°œ chunk`);
            finalChunks.forEach((chunk, idx) => {
                console.log(`  Chunk ${idx + 1}: ${chunk.length}ì`);
            });

            return finalChunks.length > 0 ? finalChunks : [content];
        }

                    // ë§ì”€ ë²„íŠ¼ ìƒì„±
                    const verseButton = document.createElement('button');
                    verseButton.className = 'verse-button';
                    verseButton.textContent = `${day}ì¼`;

                    // í´ë¡œì €ë¡œ dayIndex ìº¡ì²˜
                    const currentIndex = dayIndex;
                    verseButton.onclick = () => copyVerse(currentIndex);

                    daySection.appendChild(verseButton);

                    dayIndex++;

                    // 365 Days ì´ˆê³¼ ë°©ì§€
                    if (dayIndex >= 365) break;

                // 365 Days ì´ˆê³¼ ë°©ì§€
                if (dayIndex >= 365) break;

        // ì˜¤ëŠ˜ ë‚ ì§œ ê³„ì‚° í•¨ìˆ˜ (January 1ì¼ë¶€í„° ë©°ì¹ ì§¸ì¸ì§€)
        function getTodayDayIndex() {
            const now = new Date();
            const month = now.getMonth(); // 0-11
            const date = now.getDate(); // 1-31

            // í•´ë‹¹ ì›”ê¹Œì§€ì˜ ëˆ„ì  ì¼ìˆ˜ ê³„ì‚°
            let dayIndex = 0;
            for (let m = 0; m < month; m++) {
                dayIndex += daysInMonth[m];
            }

            // í˜„ì¬ ì›”ì˜ ì¼ìˆ˜ ì¶”ê°€ (1ì¼ = 0ë²ˆ ì¸ë±ìŠ¤ì´ë¯€ë¡œ -1)
            dayIndex += date - 1;

            // ìµœëŒ€ 364 (365 Daysì§¸ëŠ” index 364)
            return Math.min(dayIndex, 364);
        }

        // ì˜¤ëŠ˜ ë‚ ì§œë¡œ ìŠ¤í¬ë¡¤í•˜ëŠ” í•¨ìˆ˜
        function scrollToToday() {
            const todayIndex = getTodayDayIndex();
            const todayElement = document.querySelector(`[data-day-index="${todayIndex}"]`);

            if (todayElement) {
                // ì›”/ì¼ ê³„ì‚°
                const now = new Date();
                const month = now.getMonth() + 1; // 0ë¶€í„° ì‹œì‘í•˜ë¯€ë¡œ +1
                const date = now.getDate();

                // ê¸°ì¡´ Highlight ì œê±°
                document.querySelectorAll('.day-section.today-highlight').forEach(el => {
                    el.classList.remove('today-highlight');
                });

                // ì˜¤ëŠ˜ ë‚ ì§œ Highlight ì¶”ê°€
                todayElement.classList.add('today-highlight');

                // ë¶€ë“œëŸ½ê²Œ ìŠ¤í¬ë¡¤
                todayElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });

                // ì‹œê°ì  ê°•ì¡° íš¨ê³¼ (ì• ë‹ˆë©”ì´ì…˜)
                todayElement.style.transition = 'all 0.5s ease';
                todayElement.style.transform = 'scale(1.05)';

                setTimeout(() => {
                    todayElement.style.transform = 'scale(1)';
                }, 1000);

                // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
                showNotification(`${month}ì›” ${date}ì¼ë¡œ ì´ë™í•©ë‹ˆë‹¤.`);
            } else {
                showNotification('Today's date not found.');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ Reset
        window.addEventListener('DOMContentLoaded', initializePage);
    </script>
