<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <a href="/en/" class="site-logo">üõ†Ô∏è Tool Shelf</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container-narrow">
      <h1>üìù Text Utilities</h1>
      <p>Word count, character count, remove duplicates, case conversion and more text processing features.</p>
      
      <div class="card">
        <label class="form-label">Text Input</label>
        <textarea id="textInput" class="form-textarea" style="min-height: 300px;" placeholder="Enter text..."></textarea>
      </div>
      
      <div class="card">
        <h3>Statistics</h3>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
          <div class="result-box">
            <div class="result-value" id="charCount">0</div>
            <div>Characters</div>
          </div>
          <div class="result-box">
            <div class="result-value" id="wordCount">0</div>
            <div>Words</div>
          </div>
          <div class="result-box">
            <div class="result-value" id="lineCount">0</div>
            <div>Lines</div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <h3>Actions</h3>
        <div class="btn-group">
          <button class="btn btn-secondary" onclick="toUpperCase()">Uppercase</button>
          <button class="btn btn-secondary" onclick="toLowerCase()">Lowercase</button>
          <button class="btn btn-secondary" onclick="removeDuplicates()">Remove Duplicate Lines</button>
          <button class="btn btn-secondary" onclick="sortLines()">Sort Lines</button>
          <button class="btn btn-secondary" onclick="reverseText()">Reverse Text</button>
          <button class="btn btn-primary" onclick="copyText()">Copy</button>
          <button class="btn btn-secondary" onclick="clearText()">Clear</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 Tool Shelf. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/assets/js/common.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const wordCount = document.getElementById('wordCount');
    const lineCount = document.getElementById('lineCount');
    
    function updateStats() {
      const text = textInput.value;
      charCount.textContent = text.length;
      wordCount.textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
      lineCount.textContent = text ? text.split('\n').length : 0;
    }
    
    function toUpperCase() {
      textInput.value = textInput.value.toUpperCase();
      updateStats();
    }
    
    function toLowerCase() {
      textInput.value = textInput.value.toLowerCase();
      updateStats();
    }
    
    function removeDuplicates() {
      const lines = textInput.value.split('\n');
      const unique = [...new Set(lines)];
      textInput.value = unique.join('\n');
      updateStats();
    }
    
    function sortLines() {
      const lines = textInput.value.split('\n');
      lines.sort();
      textInput.value = lines.join('\n');
      updateStats();
    }
    
    function reverseText() {
      textInput.value = textInput.value.split('').reverse().join('');
      updateStats();
    }
    
    function copyText() {
      Utils.copyToClipboard(textInput.value);
    }
    
    function clearText() {
      textInput.value = '';
      updateStats();
    }
    
    textInput.addEventListener('input', updateStats);
    updateStats();
  </script>
</body>
</html>
