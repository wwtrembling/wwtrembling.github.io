<head>
    <meta charset="UTF-8">

    <meta name="description" content="Test regular expressions in real-time.">
    <link rel="canonical" href="https://utilifyapp.net/en/regex-tester/">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .regex-input {
            background: #f0f0f0;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
        }

        .test-input {
            min-height: 200px;
        }

        .matches {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .match-item {
            padding: var(--spacing-sm);
            background: #e8f5e9;
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-sm);
        }

        .highlight {
            background: yellow;
            font-weight: bold;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6334819180242631"
     crossorigin="anonymous"></script>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content"><a href="/en/" class="site-logo">üõ†Ô∏è Tool Shelf</a></div>
        </div>
    </header>
    <main class="main-content">
        <div class="container-narrow">
            <h1>üîç Regex Tester</h1>
            <p>Test regular expressions in real-time.</p>
            <div class="regex-input">
                <label class="form-label">Pattern</label>
                <input type="text" id="pattern" class="form-input" placeholder="/[a-z]+/gi" value="[a-z]+">
                <div style="margin-top: var(--spacing-sm);">
                    <label><input type="checkbox" id="flagG" checked> g (Global)</label>
                    <label><input type="checkbox" id="flagI" checked> i (Case insensitive)</label>
                    <label><input type="checkbox" id="flagM"> m (Multiline)</label>
                </div>
            </div>
            <div>
                <label class="form-label">Test String</label>
                <textarea id="testString" class="form-input test-input"
                    placeholder="Enter test string">Hello World 123 Test</textarea>
            </div>
            <div class="matches" id="results"></div>
        
      <div class="related-tools-section">
        <h3>Related Tools</h3>
        <div class="related-buttons">
          <a href="/en/text-utils/" class="related-btn">Text Utils</a><a href="/en/diff-checker/" class="related-btn">Diff Checker</a><a href="/en/markdown-previewer/" class="related-btn">Markdown Preview</a><a href="/en/lorem-ipsum/" class="related-btn">Lorem Ipsum</a>
        </div>
      </div>

</div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Tool Shelf</p>
            </div>
        </div>
    </footer>
    <script src="/assets/js/common.js"></script>
    <script>
        const pattern = document.getElementById('pattern');
        const testString = document.getElementById('testString');
        const results = document.getElementById('results');
        const flagG = document.getElementById('flagG');
        const flagI = document.getElementById('flagI');
        const flagM = document.getElementById('flagM');

        function test() {
            try {
                const flags = (flagG.checked ? 'g' : '') + (flagI.checked ? 'i' : '') + (flagM.checked ? 'm' : '');
                const regex = new RegExp(pattern.value, flags);
                const text = testString.value;
                const matches = [...text.matchAll(regex)];

                if (matches.length === 0) {
                    results.innerHTML = '<p>No matches found</p>';
                    return;
                }

                let html = `<h3>Matches (${matches.length})</h3>`;
                matches.forEach((match, i) => {
                    html += `<div class="match-item">Match ${i + 1}: "${match[0]}" (Index: ${match.index})</div>`;
                });

                let highlighted = text;
                matches.reverse().forEach(match => {
                    highlighted = highlighted.slice(0, match.index) +
                        '<span class="highlight">' + match[0] + '</span>' +
                        highlighted.slice(match.index + match[0].length);
                });
                html += `<h3>Highlight</h3><div style="line-height: 1.8;">${highlighted}</div>`;
                results.innerHTML = html;
            } catch (e) {
                results.innerHTML = `<p style="color: red;">Error: ${e.message}</p>`;
            }
        }

        pattern.addEventListener('input', test);
        testString.addEventListener('input', test);
        flagG.addEventListener('change', test);
        flagI.addEventListener('change', test);
        flagM.addEventListener('change', test);
        test();
    </script>
</body>

</html>
