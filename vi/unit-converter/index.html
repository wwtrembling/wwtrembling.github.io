    <script>
        // Unit conversion data
        const conversionData = {
            length: {
                name: 'Length',
                units: {
                    meter: { name: 'Meter (m)', toBase: 1 },
                    kilometer: { name: 'Kilometer (km)', toBase: 1000 },
                    centimeter: { name: 'Centimeter (cm)', toBase: 0.01 },
                    millimeter: { name: 'Millimeter (mm)', toBase: 0.001 },
                    mile: { name: 'Mile (mi)', toBase: 1609.344 },
                    yard: { name: 'Yard (yd)', toBase: 0.9144 },
                    foot: { name: 'Feet (ft)', toBase: 0.3048 },
                    inch: { name: 'Inch (in)', toBase: 0.0254 }
                }
            },
            weight: {
                name: 'Weight',
                units: {
                    kilogram: { name: 'Kilogram (kg)', toBase: 1 },
                    gram: { name: 'Gram (g)', toBase: 0.001 },
                    milligram: { name: 'Milligram (mg)', toBase: 0.000001 },
                    ton: { name: 'Ton (t)', toBase: 1000 },
                    pound: { name: 'Pound (lb)', toBase: 0.453592 },
                    ounce: { name: 'Ounce (oz)', toBase: 0.0283495 }
                }
            },
            temperature: {
                name: 'Temperature',
                units: {
                    celsius: { name: 'Celsius (¬∞C)', toBase: null },
                    fahrenheit: { name: 'Fahrenheit (¬∞F)', toBase: null },
                    kelvin: { name: 'Kelvin (K)', toBase: null }
                }
            },
            volume: {
                name: 'Volume',
                units: {
                    liter: { name: 'Liter (L)', toBase: 1 },
                    milliliter: { name: 'Milliliter (mL)', toBase: 0.001 },
                    cubicMeter: { name: 'Cubic Meter (m¬≥)', toBase: 1000 },
                    gallon: { name: 'Gallon (gal)', toBase: 3.78541 },
                    quart: { name: 'Quart (qt)', toBase: 0.946353 },
                    pint: { name: 'Pint (pt)', toBase: 0.473176 },
                    cup: { name: 'Cup', toBase: 0.236588 }
                }
            },
            area: {
                name: 'Area',
                units: {
                    squareMeter: { name: 'Square Meter (m¬≤)', toBase: 1 },
                    squareKilometer: { name: 'Square Kilometer (km¬≤)', toBase: 1000000 },
                    squareCentimeter: { name: 'Square Centimeter (cm¬≤)', toBase: 0.0001 },
                    hectare: { name: 'Hectare (ha)', toBase: 10000 },
                    acre: { name: 'Acre (ac)', toBase: 4046.86 },
                    squareFoot: { name: 'Square Foot (ft¬≤)', toBase: 0.092903 }
                }
            },
            speed: {
                name: 'Speed',
                units: {
                    meterPerSecond: { name: 'Meter/Second (m/s)', toBase: 1 },
                    kilometerPerHour: { name: 'Kilometer/Hour (km/h)', toBase: 0.277778 },
                    milePerHour: { name: 'Mile/Hour (mph)', toBase: 0.44704 },
                    knot: { name: 'Knot (knot)', toBase: 0.514444 }
                }
            }
        };

        // State
        let currentCategory = 'length';
        let fromUnit = 'meter';
        let toUnit = 'kilometer';

        // DOM elements
        const categorySelect = document.getElementById('category');
        const fromValueInput = document.getElementById('fromValue');
        const toValueInput = document.getElementById('toValue');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const fromDisplay = document.getElementById('fromDisplay');
        const toDisplay = document.getElementById('toDisplay');
        const quickReference = document.getElementById('quickReference');

        // Initialize
        function init() {
            populateUnits();
            convert();
            updateQuickReference();
        }

        // Populate unit dropdowns
        function populateUnits() {
            const units = conversionData[currentCategory].units;
            const unitKeys = Object.keys(units);

            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';

            unitKeys.forEach(key => {
                const option1 = document.createElement('option');
                option1.value = key;
                option1.textContent = units[key].name;
                fromUnitSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = key;
                option2.textContent = units[key].name;
                toUnitSelect.appendChild(option2);
            });

            fromUnitSelect.value = fromUnit = unitKeys[0];
            toUnitSelect.value = toUnit = unitKeys[1] || unitKeys[0];
        }

        // Convert temperature
        function convertTemperature(value, from, to) {
            // Convert to Celsius first
            let celsius;
            if (from === 'celsius') celsius = value;
            else if (from === 'fahrenheit') celsius = (value - 32) * 5 / 9;
            else if (from === 'kelvin') celsius = value - 273.15;

            // Convert from Celsius to target
            if (to === 'celsius') return celsius;
            else if (to === 'fahrenheit') return celsius * 9 / 5 + 32;
            else if (to === 'kelvin') return celsius + 273.15;
        }

        // Convert units
        function convert() {
            const value = parseFloat(fromValueInput.value) || 0;
            let result;

            if (currentCategory === 'temperature') {
                result = convertTemperature(value, fromUnit, toUnit);
            } else {
                const units = conversionData[currentCategory].units;
                const baseValue = value * units[fromUnit].toBase;
                result = baseValue / units[toUnit].toBase;
            }

            toValueInput.value = result.toFixed(6);
            fromDisplay.textContent = `${value.toLocaleString()} ${conversionData[currentCategory].units[fromUnit].name}`;
            toDisplay.textContent = `${result.toLocaleString(undefined, { maximumFractionDigits: 6 })} ${conversionData[currentCategory].units[toUnit].name}`;
        }

        // Swap units
        function swap() {
            [fromUnit, toUnit] = [toUnit, fromUnit];
            fromUnitSelect.value = fromUnit;
            toUnitSelect.value = toUnit;
            fromValueInput.value = toValueInput.value;
            convert();
        }

        // Update quick reference
        function updateQuickReference() {
            const examples = {
                length: ['1 km = 1000 m', '1 mile = 1.609 km', '1 inch = 2.54 cm'],
                weight: ['1 kg = 1000 g', '1 lb = 0.454 kg', '1 ton = 1000 kg'],
                temperature: ['0¬∞C = 32¬∞F', '100¬∞C = 212¬∞F', '0 K = -273.15¬∞C'],
                volume: ['1 L = 1000 mL', '1 gal = 3.785 L', '1 m¬≥ = 1000 L'],
                area: ['1 km¬≤ = 1,000,000 m¬≤', '1 ha = 10,000 m¬≤', '1 ac = 4,047 m¬≤'],
                speed: ['1 m/s = 3.6 km/h', '1 mph = 1.609 km/h', '1 knot = 1.852 km/h']
            };

            quickReference.innerHTML = examples[currentCategory]
                .map(ex => `<p style="margin: 0.5rem 0;">‚Ä¢ ${ex}</p>`)
                .join('');
        }

        // Event listeners
        categorySelect.addEventListener('change', (e) => {
            currentCategory = e.target.value;
            populateUnits();
            convert();
            updateQuickReference();
        });

        fromValueInput.addEventListener('input', convert);
        fromUnitSelect.addEventListener('change', (e) => {
            fromUnit = e.target.value;
            convert();
        });
        toUnitSelect.addEventListener('change', (e) => {
            toUnit = e.target.value;
            convert();
        });
        swapBtn.addEventListener('click', swap);

        // Initialize on load
        init();
    </script>
