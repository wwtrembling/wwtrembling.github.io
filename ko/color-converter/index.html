  <script>
    // Popular colors palette
    const popularColors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
      '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788',
      '#E63946', '#F1FAEE', '#A8DADC', '#457B9D', '#1D3557',
      '#264653', '#2A9D8F', '#E9C46A', '#F4A261', '#E76F51'
    ];

    // DOM elements
    const colorPreview = document.getElementById('colorPreview');
    const hexInput = document.getElementById('hexInput');
    const rgbInput = document.getElementById('rgbInput');
    const hslInput = document.getElementById('hslInput');
    const rSlider = document.getElementById('rSlider');
    const gSlider = document.getElementById('gSlider');
    const bSlider = document.getElementById('bSlider');
    const rValue = document.getElementById('rValue');
    const gValue = document.getElementById('gValue');
    const bValue = document.getElementById('bValue');
    const colorPalette = document.getElementById('colorPalette');

    // Convert HEX to RGB
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    // Convert RGB to HEX
    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    // Convert RGB to HSL
    function rgbToHsl(r, g, b) {
      r /= 255;
      g /= 255;
      b /= 255;

      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

        switch (max) {
          case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
          case g: h = ((b - r) / d + 2) / 6; break;
          case b: h = ((r - g) / d + 4) / 6; break;
        }
      }

      return {
        h: Math.round(h * 360),
        s: Math.round(s * 100),
        l: Math.round(l * 100)
      };
    }

    // Update all color formats
    function updateColors() {
      const r = parseInt(rSlider.value);
      const g = parseInt(gSlider.value);
      const b = parseInt(bSlider.value);

      // Update value displays
      rValue.textContent = r;
      gValue.textContent = g;
      bValue.textContent = b;

      // Update HEX
      const hex = rgbToHex(r, g, b);
      hexInput.value = hex;

      // Update RGB
      rgbInput.value = `rgb(${r}, ${g}, ${b})`;

      // Update HSL
      const hsl = rgbToHsl(r, g, b);
      hslInput.value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;

      // Update preview
      colorPreview.style.backgroundColor = hex;
    }

    // Set color from HEX input
    function setColorFromHex() {
      const hex = hexInput.value;
      const rgb = hexToRgb(hex);

      if (rgb) {
        rSlider.value = rgb.r;
        gSlider.value = rgb.g;
        bSlider.value = rgb.b;
        updateColors();
      }
    }

    // Copy color to clipboard
    function copyColor(format) {
      let text;
      switch (format) {
        case 'hex':
          text = hexInput.value;
          break;
        case 'rgb':
          text = rgbInput.value;
          break;
        case 'hsl':
          text = hslInput.value;
          break;
      }

      Utils.copyToClipboard(text);
    }

    // Initialize color palette
    function initPalette() {
      popularColors.forEach(color => {
        const swatch = document.createElement('div');
        swatch.className = 'color-swatch';
        swatch.style.backgroundColor = color;
        swatch.title = color;
        swatch.onclick = () => {
          hexInput.value = color;
          setColorFromHex();
        };
        colorPalette.appendChild(swatch);
      });
    }

    // Event listeners
    rSlider.addEventListener('input', updateColors);
    gSlider.addEventListener('input', updateColors);
    bSlider.addEventListener('input', updateColors);
    hexInput.addEventListener('input', setColorFromHex);

    // Initialize
    updateColors();
    initPalette();
  </script>
