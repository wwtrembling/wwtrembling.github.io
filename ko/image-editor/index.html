    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const preview = document.getElementById('preview');
        const brightness = document.getElementById('brightness');
        const contrast = document.getElementById('contrast');
        const saturation = document.getElementById('saturation');
        let originalImage = null;
        let originalImageData = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) loadImage(e.target.files[0]);
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    controls.style.display = 'block';
                    preview.style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function applyFilters() {
            if (!originalImageData) return;
            const imageData = ctx.createImageData(originalImageData);
            const data = imageData.data;
            const b = parseInt(brightness.value);
            const c = parseInt(contrast.value) / 100;
            const s = parseInt(saturation.value) / 100;

            for (let i = 0; i < data.length; i += 4) {
                let r = originalImageData.data[i];
                let g = originalImageData.data[i + 1];
                let bl = originalImageData.data[i + 2];

                // Brightness
                r += b; g += b; bl += b;

                // Contrast
                const factor = (259 * (c * 100 + 255)) / (255 * (259 - c * 100));
                r = factor * (r - 128) + 128;
                g = factor * (g - 128) + 128;
                bl = factor * (bl - 128) + 128;

                // Saturation
                const gray = 0.2989 * r + 0.5870 * g + 0.1140 * bl;
                r = gray + s * (r - gray);
                g = gray + s * (g - gray);
                bl = gray + s * (bl - gray);

                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, bl));
            }
            ctx.putImageData(imageData, 0, 0);
        }

        brightness.addEventListener('input', () => { brightnessValue.textContent = brightness.value; applyFilters(); });
        contrast.addEventListener('input', () => { contrastValue.textContent = contrast.value; applyFilters(); });
        saturation.addEventListener('input', () => { saturationValue.textContent = saturation.value; applyFilters(); });

        document.getElementById('resetBtn').addEventListener('click', () => {
            brightness.value = contrast.value = saturation.value = 0;
            brightnessValue.textContent = contrastValue.textContent = saturationValue.textContent = '0';
            if (originalImageData) ctx.putImageData(originalImageData, 0, 0);
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = 'edited-image.png';
            a.click();
        });
    </script>
