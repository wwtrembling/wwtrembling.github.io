        // Calculate day of week function
        function getDayOfWeek(dayIndex) {
            const now = new Date();
            const year = now.getFullYear();

            // Calculate month and day from dayIndex
            let month = 0;
            let day = dayIndex + 1; // Start from day 1

            for (let m = 0; m < 12; m++) {
                if (day <= daysInMonth[m]) {
                    month = m;
                    break;
                }
                day -= daysInMonth[m];
            }

            // Create date object for that day
            const targetDate = new Date(year, month, day);
            const dayOfWeek = targetDate.getDay();
            const weekDays = ["‡∏≠‡∏≤", "‡∏à", "‡∏≠", "‡∏û", "‡∏û‡∏§", "‡∏®", "‡∏™"];
            return weekDays[dayOfWeek];
        }

        // Detect book start dates function

            let prevBook = null;
            for (let i = 0; i < bibleReadings.length; i++) {
                const reading = bibleReadings[i];

                // Handle multiple books separated by commas (e.g., "Titus 1-3, Phlm 1" or "2John, 3John, Jude")
                const books = reading.split(',').map(s => s.trim());

                for (const bookReading of books) {
                    const abbrev = extractBookAbbrev(bookReading);
                    if (abbrev && abbrev !== prevBook) {
                        const fullName = bookAbbrevMap[abbrev];
                        if (fullName) {
                            // Store as array to support multiple books starting on same day
                            if (!bookStartDates[i]) {

                            bookStartDates[i].push(fullName);
                        }
                        prevBook = abbrev;
                    }
                }
            }

        // Split content by character limit (3600 chars) while preserving paragraphs
        function splitContentByCharLimit(content, maxChars = 3600) {
            const chunks = [];
            let currentChunk = '';

            // First try to split by paragraphs
            const paragraphs = content.split(/\n\n+/);

            for (const paragraph of paragraphs) {
                const testChunk = currentChunk
                    ? currentChunk + '\n\n' + paragraph
                    : paragraph;

                if (testChunk.length > maxChars && currentChunk) {
                    // Save current chunk
                    chunks.push(currentChunk.trim());
                    currentChunk = paragraph;
                } else {
                    currentChunk = testChunk;
                }
            }

            // Add remaining content
            if (currentChunk.trim()) {
                chunks.push(currentChunk.trim());
            }

            // Check if each chunk still exceeds maxChars and force split if needed
            const finalChunks = [];
            for (let chunk of chunks) {
                if (chunk.length <= maxChars) {
                    finalChunks.push(chunk);
                } else {
                    // Try to split by sentences
                    const sentences = chunk.split(/([.!?]\s+|[.!?](?=\n)|[.!?]$)/);
                    let sentenceChunk = '';

                    for (let i = 0; i < sentences.length; i++) {
                        const sentence = sentences[i];
                        if (!sentence) continue;

                        const testSentence = sentenceChunk + sentence;

                        if (testSentence.length > maxChars && sentenceChunk) {
                            finalChunks.push(sentenceChunk.trim());
                            sentenceChunk = sentence;
                        } else {
                            sentenceChunk = testSentence;
                        }
                    }

                    if (sentenceChunk.trim()) {
                        // If still too long, force split at 3600 chars
                        if (sentenceChunk.length > maxChars) {
                            for (let i = 0; i < sentenceChunk.length; i += maxChars) {
                                finalChunks.push(sentenceChunk.substring(i, i + maxChars).trim());
                            }
                        } else {
                            finalChunks.push(sentenceChunk.trim());
                        }
                    }
                }
            }

            console.log(`Split result: ${finalChunks.length} chunks`);
            finalChunks.forEach((chunk, idx) => {
                console.log(`  Chunk ${idx + 1}: ${chunk.length} chars`);
            });

            return finalChunks.length > 0 ? finalChunks : [content];
        }

        // Parse Bible introduction files
        async function parseBookIntroductions() {
            try {
                // Parse Old Testament
                const oldTestamentResponse = await fetch('./source/1 Íµ¨ÏïΩ.md');

                // Parse New Testament
                const newTestamentResponse = await fetch('./source/2 Ïã†ÏïΩ.md');
                const newTestamentText = await newTestamentResponse.text();

                // Combine both files for parsing
                const combinedText = oldTestamentText + '\n\n' + newTestamentText;

                // Extract each book's section using regex
                const bookSections = combinedText.split(/(?=^# \d+\.)/gm);

                for (const section of bookSections) {
                    if (!section.trim()) continue;

                    // Extract title: # 1.Genesis(Genesis) format
                    const titleMatch = section.match(/^# (\d+\.[^\n]+)/m);
                    if (!titleMatch) continue;

                    const title = titleMatch[1].trim();

                    // Extract book name (Korean name before parentheses)
                    const bookNameMatch = title.match(/\d+\.\s*([Í∞Ä-Ìû£]+)/);
                    if (!bookNameMatch) continue;

                    const bookName = bookNameMatch[1];

                    // Extract content (everything after title)
                    const content = section.replace(/^# \d+\.[^\n]+\n/, '').trim();

                    // Split by 3900 chars (considering header space)
                    const chunks = splitContentByCharLimit(content);

                    bookIntroductions[bookName] = {
                        title: title,
                        chunks: chunks
                    };
                }

                console.log('Bible introduction parsing complete:', Object.keys(bookIntroductions).length + ' books');
            } catch (error) {
                console.error('Failed to load Bible introduction files:', error);
            }
        }

        // Calculate today's day index (days from January 1st)
        function getTodayDayIndex() {
            const now = new Date();
            const month = now.getMonth(); // 0-11
            const date = now.getDate(); // 1-31

            // Calculate cumulative days up to this month
            let dayIndex = 0;
            for (let m = 0; m < month; m++) {
                dayIndex += daysInMonth[m];
            }

            // Add days of current month (day 1 = index 0, so -1)
            dayIndex += date - 1;

            // Maximum 364 (365th day is index 364)
            return Math.min(dayIndex, 364);
        }

        // Scroll to today's date function
        function scrollToToday() {
            const todayIndex = getTodayDayIndex();
            const todayElement = document.querySelector(`[data-day-index="${todayIndex}"]`);

            if (todayElement) {
                // Calculate month/day
                const now = new Date();
                const month = now.getMonth() + 1; // Starts from 0, so +1
                const date = now.getDate();

                // Remove existing highlights
                document.querySelectorAll('.day-section.today-highlight').forEach(el => {
                    el.classList.remove('today-highlight');

                // Add today's highlight
                todayElement.classList.add('today-highlight');

                // Smooth scroll

                // Show toast message

            } else {

            }
        }
