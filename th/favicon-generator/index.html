    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const sizes = [16, 32, 48, 64];

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) generateFavicons(e.target.files[0]);
        });

        function generateFavicons(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    previewGrid.innerHTML = '';
                    previewGrid.style.display = 'grid';

                    sizes.forEach(size => {
                        const canvas = document.createElement('canvas');
                        canvas.width = canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, size, size);

                        const item = document.createElement('div');
                        item.className = 'preview-item';

                        const h3 = document.createElement('h3');
                        h3.textContent = `${size}x${size}px`;
                        item.appendChild(h3);

                        const div = document.createElement('div');
                        div.appendChild(canvas);
                        item.appendChild(div);

                        const btn = document.createElement('button');
                        btn.className = 'btn';
                        btn.textContent = '‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î';
                        btn.onclick = function () { downloadFavicon(this, size) };
                        item.appendChild(btn);

                        previewGrid.appendChild(item);
                    });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        window.downloadFavicon = function (btn, size) {
            const canvas = btn.previousElementSibling.querySelector('canvas');
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `favicon-${size}x${size}.png`;
            a.click();
        };
    </script>
