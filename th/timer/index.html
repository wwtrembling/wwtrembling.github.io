<body>
  <header class="site-header">
    <div class="container"><div class="header-content">
      <a href="/th/" class="site-logo">üõ†Ô∏è Tool Shelf</a>
    </div></div>
  </header>
  <main class="main-content">
    <div class="container-narrow">
      <h1>‚è±Ô∏è ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤</h1>
      <p>Online Timer and Pomodoro technique.</p>
      <div class="card text-center">
        <div class="timer-display" id="display">00:00</div>
        <div class="form-group">
          <label class="form-label">Minutes</label>
          <input type="number" id="minutes" class="form-input" value="25" min="0">
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="start()">Start</button>
          <button class="btn btn-secondary" onclick="pause()">Pause</button>
          <button class="btn btn-secondary" onclick="reset()">Reset</button>
        </div>
        <div style="margin-top:1rem;">
          <button class="btn btn-secondary preset-btn" onclick="setPreset(25)">Pomodoro (25m)</button>
          <button class="btn btn-secondary preset-btn" onclick="setPreset(5)">Break (5m)</button>
          <button class="btn btn-secondary preset-btn" onclick="setPreset(15)">Break (15m)</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container"><div class="footer-content">
      <p>&copy; 2025 Tool Shelf. All rights reserved.</p>
    </div></div>
  </footer>
  <script src="/assets/js/common.js"></script>
  <script>
    let totalSeconds = 0;
    let remainingSeconds = 0;
    let interval = null;
    
    function updateDisplay() {
      const mins = Math.floor(remainingSeconds / 60);
      const secs = remainingSeconds % 60;
      document.getElementById('display').textContent = 
        String(mins).padStart(2,'0') + ':' + String(secs).padStart(2,'0');
    }
    
    function start() {
      if (!interval) {
        if (remainingSeconds === 0) {
          totalSeconds = parseInt(document.getElementById('minutes').value) * 60;
          remainingSeconds = totalSeconds;
        }
        interval = setInterval(() => {
          if (remainingSeconds > 0) {
            remainingSeconds--;
            updateDisplay();
          } else {
            pause();
            alert('‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤!');
          }
        }, 1000);
      }
    }
    
    function pause() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
    }
    
    function reset() {
      pause();
      remainingSeconds = 0;
      updateDisplay();
    }
    
    function setPreset(mins) {
      document.getElementById('minutes').value = mins;
      reset();
    }
    
    updateDisplay();
  </script>
</body>
