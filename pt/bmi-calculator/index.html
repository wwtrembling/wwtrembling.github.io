<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <title>Calculadora IMC - Utilify</title>
  <meta name="description" content="Calculate your Body Mass Index (BMI).">
  <link rel="canonical" href="https://utilifyapp.net/pt/bmi-calculator/">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6334819180242631"
     crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
  <header class="site-header">
    <div class="container"><div class="header-content">
      <a href="/pt/" class="site-logo">üõ†Ô∏è Utilify</a>
    </div></div>
  </header>
  <main class="main-content">
    <div class="container-narrow">
      <h1>‚öñÔ∏è Calculadora IMC</h1>
            <div class="security-badge" style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; font-size: 14px; color: var(--text-secondary);">
                <span title="Processed securely in client-side">üîí Seguro e Cliente-side</span>
                <button id="pwaInstallBtn" class="btn btn-primary" style="display: none; padding: 4px 12px; font-size: 12px;">üì≤ Instalar App</button>
            </div>

      <p>Calculate your Body Mass Index (BMI).</p>
      <div class="card">
        <div class="form-group">
          <label class="form-label">Height (cm)</label>
          <input type="number" id="height" class="form-input" placeholder="170" value="170">
        </div>
        <div class="form-group">
          <label class="form-label">Weight (kg)</label>
          <input type="number" id="weight" class="form-input" placeholder="70" value="70">
        </div>
        <button class="btn btn-primary" onclick="calculate()">Calcular</button>
      </div>
      <div id="result" class="result-box" style="display:none;">
        <div class="result-value" id="bmiValue"></div>
        <div id="bmiCategory"></div>
      </div>

      <div class="related-tools-section">
        <h3>Ferramentas Relacionadas</h3>
        <div class="related-buttons">
          <a href="/pt/unit-converter/" class="related-btn">Unit Converter</a><a href="/pt/date-calculator/" class="related-btn">Date Calculator</a><a href="/pt/timer/" class="related-btn">Timer</a><a href="/pt/reaction-test/" class="related-btn">Reaction Test</a>
        </div>
      </div>

    </div>
  </main>
  <footer class="site-footer">
    <div class="container"><div class="footer-content">
      <p>&copy; 2025 Utilify. All rights reserved.</p>
    </div></div>
  </footer>
  <script src="/assets/js/common.js"></script>
  <script>
    function calculate() {
      const h = parseFloat(document.getElementById('height').value) / 100;
      const w = parseFloat(document.getElementById('weight').value);
      if (h > 0 && w > 0) {
        const bmi = (w / (h * h)).toFixed(1);
        document.getElementById('bmiValue').textContent = 'BMI: ' + bmi;
        let category = '';
        if (bmi < 18.5) category = 'Abaixo do peso';
        else if (bmi < 25) category = 'Normal';
        else if (bmi < 30) category = 'Sobrepeso';
        else category = 'Obeso';
        document.getElementById('bmiCategory').textContent = category;
        document.getElementById('result').style.display = 'block';
      }
    }
  </script>
</body>
</html>
